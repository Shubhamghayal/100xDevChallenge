<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let globalId=1;
    function markAsDone(todoId) {
      const parent = document.getElementById(todoId);
      parent.children[2].innerHTML = "Done";
    }
    function createChild(title, desc, id) {
      const child = document.createElement("div");
      const grandChild1 = document.createElement("div");
      grandChild1.innerHTML = title;
      const grandChild2 = document.createElement("div");
      grandChild2.innerHTML = desc;
      const grandChild3 = document.createElement("button");
      grandChild3.innerHTML = "mark as done";
      grandChild3.setAttribute("onclick", `markAsDone(${id})`);

      child.appendChild(grandChild1);
      child.appendChild(grandChild2);
      child.appendChild(grandChild3);
      child.setAttribute("id", id);
      return child;
    }
    function addtodo() {
        
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const parent = document.getElementById("container");
      //const childDiv=document.createElement("div")
      parent.appendChild(createChild(title, desc, globalId++));
    }
  </script>
  <body>
    <input type="text" placeholder="title" id="title" /><br /><br />
    <input type="text" placeholder="desc" id="desc" /><br /><br />
    <button id="addtodo" onclick="addtodo()">Add TODO</button>
    <br /><br />
    <div id="container"></div>
  </body>
</html>
